<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Page de Connexion</title>
    <style>
        body {
            background-image: url('votre-photo.jpg'); /* Remplacez par votre propre photo */
            background-size: cover;
            font-family: Arial, sans-serif;
        }

        .login-container {
            background-color: rgba(30, 122, 65, 0.8);
            padding: 20px;
            border-radius: 10px;
            width: 300px;
            margin: 0 auto;
            text-align: center;
        }

        input {
            width: 100%;
            padding: 10px;
            margin-bottom: 10px;
            border: 1px solid abeg;
            border-radius: 5px;
        }

        button {
            background-color: #0074D9;
            color:<img src="avatar.png" alt="une image">;
            border: none;
            padding: 10px 20px;
            border-radius: 5px;
            cursor: pointer;
        }

        button:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>
    <div class="login-container">
        <h1>Connexion</h1>
        <form>
            <input type="text" placeholder="Nom d'utilisateur" required>
            <i class="fas fa-user"></i> <!-- Icône utilisateur -->
            <input type="password" placeholder="Mot de passe" required>
            <i class="fas fa-lock"></i> <!-- Icône cadenas -->
            <button type="submit"><i class="fas fa-sign-in-alt"></i> Se connecter</button> <!-- Icône flèche vers la droite -->
        </form>
    </div>
</body>
</html>
